<section class="inputText">
<h2>Text inserting</h2>
<form action="#" method="post" class="formText">
    <div class="wrp-radioBtn">
        <label for="r-en">EN</label>
        <label for="r-en">UA</label>
        <label for="r-en">RU</label>
    </div>
    <div class="wrp-radioBtn">
        <input id="r-en" type="radio" name="langSelect" value="en" checked required>
        <input id="r-ua" type="radio" name="langSelect" value="ua" required>
        <input id="r-ru" type="radio" name="langSelect" value="ru" required>
    </div>
    <textarea rows="4" cols="19" maxlength="76" minlength="1" placeholder="Input a text from 5 to 76 signs"></textarea>
    <button class="add-text-begin__btn add-text-begin__btn--hover" id="btnAddText">Add text</button>
</form>
</section>
